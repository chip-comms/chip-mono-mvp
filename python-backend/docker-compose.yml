version: '3.8'

services:
  python-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meeting-intelligence-python-backend
    ports:
      - "8000:8080"  # Map host:8000 to container:8080
    environment:
      - PORT=8080
      - PYTHONPATH=/app
    env_file:
      - .env.local  # Load environment variables from .env.local
    volumes:
      # Mount source code for hot-reloading
      - ./app:/app/app:ro
      # Mount storage directories (persistent)
      - ./storage:/app/storage
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - meeting-intelligence

networks:
  meeting-intelligence:
    driver: bridge
